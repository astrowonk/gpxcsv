
[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "gpxcsv"
version = "0.2.16"
description = 'Convert Garmin GPX file to CSV or JSON'
readme = "README.md"
requires-python = ">=3.7"
license = "MIT"
keywords = []
authors = [{ name = "Marcos Huerta", email = "marcos@marcoshuerta.com" }]
classifiers = [
  'License :: OSI Approved :: MIT License',
  'Operating System :: OS Independent',

  "Programming Language :: Python",
  "Programming Language :: Python :: 3.7",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",

  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = ["lxml"]

[project.urls]
Documentation = "https://github.com/astrowonk/search_transcripts/#readme"
Issues = "https://github.com/astrowonk/search_transcripts/issues"
Source = "https://github.com/astrowonk/search_transcripts"

[project.scripts]
gpxcsv = "gpxcsv.__main__:main"


[tool.hatch.envs.default]
dependencies = ["pytest", "pytest-cov"]
[tool.hatch.envs.default.scripts]
cov = "pytest --cov-report=term-missing --cov-config=pyproject.toml --cov=search_transcripts --cov=tests"
no-cov = "cov --no-cov"

[[tool.hatch.envs.test.matrix]]
python = ["37", "38", "39", "310", "311"]

[tool.hatch.build.targets.sdist]
exclude = ["/.github"]

[tool.hatch.build.targets.wheel]
packages = ["src/gpxcsv"]

[tool.coverage.run]
branch = true
source = ["src/Tests", 'src/gpxcsv']
command_line = "-m unittest discover -s src"

[tool.coverage.report]
exclude_lines = ["no cov", "if __name__ == .__main__.:", "if TYPE_CHECKING:"]

[tool.ruff]
line-length = 100

[tool.ruff.format]
quote-style = "preserve"
indent-style = "space"
docstring-code-format = true
skip-magic-trailing-comma = true

